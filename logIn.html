<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procedure Complexity Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">

    <section class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">Welcome To The<br>Procedure Complexity Calculator!</h1>
        <p class="hero-copy">
          The complexity score reflects how difficult each step and procedure is to
          understand and follow. Along with the scores, youâ€™ll receive highlights of
          complex sections and tailored recommendations for improvement.
        </p>
      </div>
    </section>


    <section class="auth">
      <form class="card" autocomplete="on">
        <div class="field">
          <label for="userId">User ID:</label>
          <input id="userId" name="userId" type="text" placeholder="Enter your User ID" inputmode="text" />
        </div>

        <div class="field">
          <label for="passcode">Passcode:</label>
          <input id="passcode" name="passcode" type="password" placeholder="Enter your passcode" />
        </div>

       <button type="button" class="btn" onclick="window.location.href='upload.html'">
        <span>Log In</span>
       </button>

       <a href="upload.html" class="guest-link">Continue as a guest</a>



      </form>
    </section>
  </main>
  <script src="main.js"></script>

</body>
</html>
