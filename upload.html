<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procedural Complexity Calculator Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="app-body">
  <div class="app">

    <!-- sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <span class="brand-title">Procedural Complexity Calculator Tool</span>
      </div>

      <button class="btn btn-teal w-full mt-12">
        <span class="plus">+</span> New Project
      </button>

      <nav class="side-nav">
        <div class="group">
          <button class="side-link active">
            <span class="bullet"></span>
            ProjectName 1
            <span class="chev">‚ñæ</span>
          </button>
          <a class="side-sublink current" href="#">Submit Your Input</a>
        </div>

        <div class="group mt-10">
          <button class="side-link">
            <span class="bullet"></span>
            ProjectName 2
          </button>
        </div>

        <div class="group mt-10">
          <button class="side-link">
            <span class="bullet"></span>
            History
          </button>
        </div>

        <div class="group mt-10">
          <button class="side-link">
            <span class="bullet"></span>
            Feedback Us
          </button>
        </div>
      </nav>

      <a class="logout" href="logIn.html">
        <span>Logout</span>
        <span class="external">‚Üó</span>
      </a>
    </aside>

    <!-- main -->
    <div class="main">

      <header class="topbar">
        <div></div>
        <div class="user">
          <span class="dot"></span>
          <span class="name">UserProfile</span>
        </div>
      </header>

      <div class="page">
        <h2 class="page-title">Submit your content by uploading a PDF or entering text manually. Choose one of the options below.</h2>

        <section class="card card-soft">
          <div class="radio-tabs">
            <label class="radio active">
              <input type="radio" name="mode" checked disabled />
              <span>Upload a PDF</span>
            </label>
            <label class="radio">
              <input type="radio" name="mode" disabled />
              <span>Submit text</span>
            </label>
          </div>

          <div class="dropzone">
            <div class="dz-inner">
              <svg width="44" height="44" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8z" fill="#c9ccd6"/>
                <path d="M14 2v6h6" fill="#eef0f5"/>
                <path d="M12 14v5m0-5l-2 2m2-2l2 2" stroke="#9aa3b2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
              </svg>

              <p class="dz-title">Drag and drop a file here</p>
              <div class="dz-or">Or</div>
              <button class="btn btn-dark-sm">Browse File</button>
            </div>

            <div class="dz-meta">
              <span>Supported format: PDF</span>
              <span>Maximum size: 10MB</span>
            </div>
          </div>

          <div class="files">
            <h3 class="files-title">File</h3>

            <div class="file-row">
              <div class="file-left">
                <div class="file-ico" aria-hidden="true">üìÑ</div>
                <div class="file-meta">
                  <div class="file-name">filename.pdf</div>
                  <div class="file-size">124KB</div>
                </div>
              </div>
              <button class="icon-btn" aria-label="Delete">
                üóëÔ∏è
              </button>
            </div>
          </div>

          <div class="actions">
            <button class="btn btn-ghost">Cancel</button>
            <button class="btn btn-dark">Upload</button>
          </div>
        </section>
      </div>

    </div>
  </div>
</body>
</html>
