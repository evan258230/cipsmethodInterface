<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procedural Complexity Calculator Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="upload.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-title">Procedural Complexity Calculator Tool</div>
    <div class="user-profile">
      <div class="user-avatar"></div>
      <div class="user-name">UserProfile</div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <button id="newProjectBtn" class="new-project-btn">
      <span class="plus-icon">+</span> New Project
    </button>

    <div id="projectList" class="projects-list"></div>

    <div class="sidebar-bottom">
      <a href="#" class="feedback-link">Feedback Us</a>
      <a href="#" class="logout-link">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <p class="upload-instructions">
      Submit your content by uploading a PDF or entering text manually. Choose one of the options below.
    </p>

    <div class="main-card">
      <div class="upload-section">
        <!-- Radio options -->
        <div class="upload-toggle">
          <label class="radio-option">
            <input type="radio" name="uploadType" value="pdf" checked>
            <span>Upload a PDF</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="uploadType" value="text">
            <span>Submit text</span>
          </label>
        </div>

        <!-- Dropzone -->
        <div class="dropzone">
          <div class="drop-icon">ðŸ“„</div>
          <p class="drop-text">Drag and drop a file here</p>
          <p class="drop-subtext">Or</p>
          <button class="browse-btn" type="button">Browse File</button>
          <input type="file" id="fileInput" accept="application/pdf" hidden>
          <div class="drop-meta">
            <span>Supported format: PDF</span>
            <span>Maximum size: 10MB</span>
          </div>
        </div>

        <!-- File preview -->
        <div class="file-display" id="fileDisplay" style="display:none;">
          <h3 class="file-label">File</h3>
          <div class="file-box">
            <div class="file-info">
              <div class="file-icon">ðŸ“„</div>
              <div>
                <div class="file-name" id="fileName">example.pdf</div>
                <div class="file-size" id="fileSize">0 KB</div>
              </div>
            </div>
            <button id="deleteFile" class="delete-btn" aria-label="Remove file">âœ•</button>
          </div>
        </div>

        <!-- Upload buttons -->
        <div class="upload-actions">
          <button class="cancel-btn" type="button">Cancel</button>
          <button class="upload-btn" type="button">Upload</button>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
