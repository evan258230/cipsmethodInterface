<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procedural Complexity Calculator Tool — History</title>

  <!-- Shared styles for header + sidebar -->
  <link rel="stylesheet" href="upload.css" />
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="history.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header (copied from upload.html) -->
  <header class="header">
    <div class="header-title">Procedural Complexity Calculator Tool</div>
    <div class="user-profile">
      <div class="user-avatar"></div>
      <div class="user-name">UserProfile</div>
    </div>
  </header>
  <!-- Page layout: sidebar + main wrapper -->
  <div class="content-wrapper">
    <!-- Sidebar (copied from upload.html) -->
    <aside class="sidebar">
      <button id="newProjectBtn" class="new-project-btn">
        <span class="plus-icon">+</span> New Project
      </button>

      <div id="projectList" class="projects-list">
        <!-- main.js will render your projects/groups here to keep parity with upload.html -->
      </div>

      <div class="sidebar-bottom">
        <a href="feedback.html" class="feedback-link">Send Us Feedback!</a>
        <a href="logIn.html" class="logout-link">Logout ↪</a>
      </div>
    </aside>

    <!-- Main content (different from upload.html) -->
    <main class="main-content">
      <div class="history-container">
        <h1 class="history-title">History</h1>
        <h3 id="historyProjectLabel" class="history-project-label">ProjectName1</h3>

        <section class="history-card">
      <table class="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>File Name</th>
            <th>CIPS Score</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="historyTbody">
          <!-- rows will be rendered from localStorage per-project history -->
        </tbody>
      </table>
        </section>
      </div>
    </main>

  </div> <!-- .content-wrapper -->

  <script src="main.js" defer></script>
  <script>
    // Wait for DOM and then set the project name based on the query param
    window.addEventListener('DOMContentLoaded', () => {
      // If a project index is provided in the query string, use it
      const params = new URLSearchParams(window.location.search);
      const idxParam = params.get('idx');
      const labelEl = document.getElementById('historyProjectLabel');
      try {
        const raw = localStorage.getItem('cipsmethod-projects');
        const projects = raw ? JSON.parse(raw) : [];
        let idx = parseInt(idxParam, 10);
        if (Number.isNaN(idx) || idx < 0 || idx >= projects.length) {
          // fallback: if invalid, try to find an active/open group rendered by main.js
          const projectList = document.querySelector('#projectList');
          const firstGroup = projectList ? projectList.querySelector('.project-group') : null;
          if (firstGroup) {
            const nameEl = firstGroup.querySelector('.project-name');
            if (nameEl) labelEl.textContent = nameEl.textContent || 'Project';
          }
        } else {
          // Valid index — set label from storage
          labelEl.textContent = projects[idx] || 'Project';
        }
      } catch (e) {
        // ignore and keep default
      }

      // Also, if the sidebar was rendered, open the matching project group automatically
      const projectList = document.querySelector('#projectList');
      if (projectList) {
        const groups = Array.from(projectList.querySelectorAll('.project-group'));
        let targetGroup = null;
        if (!Number.isNaN(parseInt(idxParam, 10))) {
          const i = parseInt(idxParam, 10);
          targetGroup = groups[i] || null;
        }
        if (!targetGroup && groups.length) targetGroup = groups[0];
        if (targetGroup) {
          // close other groups then open and mark History active/current
          if (typeof closeAllGroups === 'function') closeAllGroups();
          // remove current from all groups and mark the target as current
          groups.forEach(g => g.classList.remove('current'));
          targetGroup.classList.add('current');
          targetGroup.classList.add('open');
          const sublinks = targetGroup.querySelector('.project-sublinks');
          if (sublinks) {
            sublinks.style.display = 'flex';
            // mark History as active
            const historyLink = Array.from(sublinks.querySelectorAll('.side-sublink'))
              .find(link => link.textContent.trim() === 'History');
            if (historyLink) {
              sublinks.querySelectorAll('.side-sublink').forEach(link => {
                link.classList.remove('active');
                link.classList.add('inactive');
              });
              historyLink.classList.remove('inactive');
              historyLink.classList.add('active');
            }
          }
        }
      }

      // Render history rows for the selected project
      (function renderHistoryRows() {
        const params = new URLSearchParams(window.location.search);
        const idx = parseInt(params.get('idx'), 10);
        const tbody = document.getElementById('historyTbody');
        if (!tbody) return;
        tbody.innerHTML = '';
        try {
          const raw = localStorage.getItem('cipsmethod-histories');
          const histories = raw ? JSON.parse(raw) : [];
          const entries = (!Number.isNaN(idx) && histories[idx]) ? histories[idx] : [];
          if (!entries || entries.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 4;
            td.style.textAlign = 'center';
            td.style.padding = '28px';
            td.textContent = 'No files uploaded for this project yet.';
            tr.appendChild(td);
            tbody.appendChild(tr);
            return;
          }
          entries.forEach(entry => {
            const tr = document.createElement('tr');
            const dateTd = document.createElement('td');
            const nameTd = document.createElement('td');
            const scoreTd = document.createElement('td');
            const actionTd = document.createElement('td');

            const dateSpan = document.createElement('span');
            dateSpan.className = 'date';
            const dt = entry.date ? new Date(entry.date) : new Date();
            dateSpan.textContent = dt.toLocaleDateString();

            const nameLink = document.createElement('a');
            nameLink.className = 'file-link';
            nameLink.href = '#';
            nameLink.textContent = entry.name || 'Uploaded File';

            const scoreSpan = document.createElement('span');
            scoreSpan.className = 'score';
            scoreSpan.textContent = (typeof entry.score !== 'undefined') ? entry.score : 2;

            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.href = '#';
            downloadBtn.setAttribute('aria-label', `Download ${entry.name || 'file'}`);
            downloadBtn.textContent = 'Download ⬇';

            dateTd.appendChild(dateSpan);
            nameTd.appendChild(nameLink);
            scoreTd.appendChild(scoreSpan);
            actionTd.appendChild(downloadBtn);

            tr.appendChild(dateTd);
            tr.appendChild(nameTd);
            tr.appendChild(scoreTd);
            tr.appendChild(actionTd);
            tbody.appendChild(tr);
          });
        } catch (e) {
          // fallback: no rows
        }
      })();
    });
  </script>

</body>
</html>
